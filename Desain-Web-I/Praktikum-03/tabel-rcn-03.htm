<html>
<head>
<title>Tabel Perencanaan</title>
<style type="text/css">
<!--
.style1 {color: #FFFFFF}
-->
</style>
</head>

<body>
<table cellpadding="10" border="1" align="center">
<caption>Tabel Perencanaan dan Target 2010</caption><br>
  <tr align="center">
    <td><b>No</b></td>
    <td><b>Rencana</b></td>
    <td><b>Waktu pencapaian (bulan)</b></td>
    <td><b>Kendala</b></td>
  </tr>
  <tr bgcolor="#fff00000" align="center">
    <td >1</td>
    <td>(rencana 1) </td>
    <td>12</td>
    <td>Kurang Biaya </td>
  </tr>
  <tr  bgcolor="#fff00" align="center">
    <td>2</td>
    <td>(rencana 2) </td>
    <td>5</td>
    <td>Kurang Tenaga </td>
  </tr>
  <tr  bgcolor="#999999" align="center">
    <td>3</td>
    <td>(rencana 3) </td>
    <td>2</td>
    <td>Kurang Fasilitas </td>
  </tr>
</table>
<p align="center">Keterangan :</p>
	<table align="center">
	<tr  align="center">
	<td  bgcolor="#999999">&nbsp;</td>
	<td>&lt; 3 bulan </td>
	</tr>
	<tr>
	<td bordercolor="#000000" bgcolor="#fff00">&nbsp;</td>
	<td align="center">3 - 6 bulan </td>
	</tr>
	<tr  align="center">
	<td bgcolor="#fff00000">&nbsp;</td>
	<td>&gt; 6 bulan </td>
	</tr>
	</table>
</body>
</html>
